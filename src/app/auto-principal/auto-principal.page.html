<ion-content>
  <div class="videoFondo">
   <video autoplay loop muted allow="accelerometer; gyroscope; autoplay; muted; encrypted-media; picture-in-picture;" src="../../assets/fondo1.mp4"></video>
  </div>

  <div class="contenid">
    <div class="streahipod">
      <div class="playr">
        <h3 *ngIf="hipodromoActive" >{{hipodromoActive.nombre}}</h3>
        <h3 *ngIf="!hipodromoActive" >GRTV HIPISMO 24/7</h3>
        <div class="insid">
          <ion-slides #onPlay [options]="slideOpts" style="width: 100%;height: 100%;" >
            <ion-slide>
              <video  style=" height: 100%;width: 100%; " id="produccionVideoTest" preload="metadata" playsinline webkit-playsinline controls allow="accelerometer; gyroscope; autoplay; muted; encrypted-media; picture-in-picture;" class="video-js vjs-default-skin "></video>
              </ion-slide>
            <ion-slide>
              <video  style=" height: 100%;width: 100%; " id="waitingVideo" preload="metadata" playsinline webkit-playsinline muted controls allow="accelerometer; gyroscope; autoplay; muted; encrypted-media; picture-in-picture;" class="video-js vjs-default-skin "></video>
            </ion-slide>
            <ion-slide>
              <video  style=" height: 100%;width: 100%; " id="ad" preload="metadata" playsinline webkit-playsinline autoplay muted controls allow="accelerometer; gyroscope; autoplay; muted; encrypted-media; picture-in-picture;" class="video-js vjs-default-skin "></video>
            </ion-slide>
          </ion-slides>
          
        </div>
      </div>

      <div class="hipodenvivo">
        <h3 class="parpadea">En Vivo</h3>
        <div class="hipSlide">
          <ion-slides #hipodro style="height: 100%;width: 100%;" [options]="episodios">
            <ion-slide *ngFor="let item of misHipodromo" >
              <div *ngIf="item.cuantoFalta > 0" class="iteem">
               
                <div class="portada">
                  <img [src]="item.cover" alt="">
                </div>
                <div class="base">
                  <h4>{{item.nombre}} </h4>
                  <span style="    font-size: 18px;
                  font-weight: 600;
                  color: #2E2E2E;" >Faltan {{item.cuantoFalta}} Min</span>
                  <span style="    position: absolute;
                  left: -33px;
                  top: 50px;
                  background: #7f7f7f;
                  color: white;
                  padding: 6px;
                  font-weight: 600;
                  border-radius: 15px;
                  font-size: 16px;text-shadow: 1px 2px 3px #101010;" >{{item.carreraNro}}</span>
                </div>
              </div>
              <div *ngIf="item.cuantoFalta == 0" class="iteem" style="    background: #ff6e6ecf;
              border: 1px solid red;" >
               
                <div class="portada">
                  <img [src]="item.cover" alt="">
                </div>
                <div class="base">
                  <h4>{{item.nombre}} </h4>
                  <span style="    font-size: 16px;
                  font-weight: 600;
                  color: #444444;text-transform: uppercase;" >{{item.state}} </span>
                  <span style="    position: absolute;
                  left: -33px;
                  top: 50px;
                  background: #7f7f7f;
                  color: white;
                  padding: 6px;
                  font-weight: 600;
                  border-radius: 15px;
                  font-size: 16px;text-shadow: 1px 2px 3px #101010;" >{{item.carreraNro}}</span>
                </div>
              </div>
            </ion-slide>
            
          </ion-slides>
        </div>
      </div>
    </div>
    <div class="pronNoticias">
      <div class="noticiaslider">
        <div class="logoytitulo">
         
          <div class="tit" *ngIf="misPronosticos" >
            <span *ngIf="misPronosticos.length > 0" >Noticias</span>
            <span *ngIf="misPronosticos.length > 0">Pronosticos</span>
            <span *ngIf="misPronosticos.length > 0">Resumenes</span>
          </div>
        </div>
        <div class="notipronres">
          <ion-slides #notti [options]="noticias" >
            <ion-slide *ngFor="let item of misPronosticos" >
              <div class="noti">
                <ion-avatar>
                  <img [src]="item.talentPhoto" alt="">
                </ion-avatar>
                <div class="conte">
                  <h3>{{item.hipodromo}}</h3>
                  <span>{{item.talentName}}</span>
                  <span>{{item.type}}</span>
                </div>
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </div>
      <div class="publicidadslider" >
        <ion-slides #aadds [options]="ads" >
          <ion-slide *ngFor="let item of publicidadesTrans" >
           <div class="ad">
             <img [src]="item.cover" alt="">
           </div>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
  </div>

</ion-content>
